<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- change from title which is taken from the src/xxx.html file and use data from contentful so it can be edited on contentful -->
        <title>{{ title }} | {{ common.companyInfo.items.[0].fields.name }}</title>
        <!-- change from description which is taken from the src/xxx.html file and use data from contentful so it can be edited on contentful -->
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="{{ keywords }}">


        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#e09402">
        <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
        <meta name="theme-color" content="#e09402">


        <!-- using twitter cards together with open graph which twitter cards use under the hood and fall back to -->
        <!-- If an og:type, og:title and og:description exist in the markup but twitter:card is absent, then a summary card may be rendered. -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image" content="{{ image }}" />  
        <meta name="twitter:image:alt" content="{{ image_alt }}" />      
        <!-- required open graph properties -->
        <meta property="og:url" content="{{ common.companyInfo.items.[0].fields.website }}" />
        <meta property="og:title" content="{{ title }} | {{ common.companyInfo.items.[0].fields.name }}" />
        <meta property="og:type" content="product" />
        <!-- use the same picture for both image tags since the site is only available over ssl anyway -->
        <meta property="og:image" content="{{ image }}" /> 
        <meta property="og:image:secure_url" content="{{ image }}" />
        <meta property="og:image:alt" content="{{ image_alt }}" />          
        <!-- optional open graph properties -->
        <meta property="og:description" content="{{ description }}" />
        <meta property="og:locale" content="de_DE" />
        <meta property="og:site_name" content="{{common.companyInfo.items.[0].fields.name}}" />


        <!-- <meta name="google-site-verification" content="ADYYP5KNRwgg8_fz8myOr7qxWeUKc2mI_csyzUDMBd4" /> -->
        <!-- <link rel="stylesheet" href="assets/css/holzschmiede.prod.css"> -->
        <link rel="stylesheet" href="/assets/css/holzschmiede-prod.css">
    </head>


    <body itemscope itemtype="https://schema.org/{{orElse schemaOrgPageType 'WebPage'}}">
        <div class="swrapper">
            <!-- 
                DER HEADER 
            -->    
            <header role="banner" itemscope itemtype="http://schema.org/WPHeader">
                <div id="logo">
                    <a href="/index.html" title="Die Startseite der Holzschmiede Hamburg aufrufen">
                        <img src="/assets/images/logo.png" alt="Holzschmiede Hamburg" title="Holzschmiede Hamburg">
                    </a>
                </div>
            </header>
        

            <!--
                DIE Navigation
            -->
            <nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
                <ul>
                    <li>
                        <a itemprop="url" href="/index.html" {{#isActive slug 'index' }}{{/isActive}} title="Die Startseite der Holzschmiede Hamburg aufrufen"> 
                            <span itemprop="name">Startseite</span>
                        </a>
                    </li>
                    <li>
                        <a itemprop="url" href="/wohnskulpturen.html" {{#isActive slug 'wohnskulpturen' }}{{/isActive}} title="Eine Übersicht über alle Wohnskulpturen der Holzschmiede Hamburg aufrufen">
                            <span itemprop="name">Skulpturen</span>
                        </a>    
                    </li>
                    <li>
                        <a itemprop="url" href="/kontakt.html" {{#isActive slug 'kontakt' }}{{/isActive}} title="Kontaktieren Sie die Holzschmiede Hamburg">
                            <span itemprop="name">Kontakt</span>
                        </a>
                    </li>
                </ul>
            </nav>
